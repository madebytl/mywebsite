<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pro-Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--style-->
  <link rel="stylesheet" href="global-style/personal-form.css">
  <!--fonts-->
  <link rel="stylesheet" href="font.css">
  <!--link CND-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-form">

    <!--personal detail-form-->

    <div class="container">
        <div class="personal">
            <img src="bootstrap-icons-1.3.0/user.svg" >
            <h4>Personal Detail</h4>
        </div>
        <form action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="form-group">
            <label for="pwd">Mobile No:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter phone number!" name="pwd">
          </div>
        </form>
      </div>

      <!--Office Use-form-->

      <div class="container">
        <div class="personal">
            <img src="bootstrap-icons-1.3.0/user.svg" >
            <h4>Office Use</h4>
        </div>
        <form action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <button type="submit" class="btn btn-default">Register</button>
          <button type="submit" class="btn btn-default reset">Reset</button>
        </form>
      </div>
</div>


</body>
</html>
