<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--style-->
  <link rel="stylesheet" href="global-style/style.css">
  <!--fonts-->
  <link rel="stylesheet" href="font.css">
  <!--link CND-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-form">

      <!--Login-form-->

      <div class="container">
        <div class="login">
        <div class="img">
          <img style= "fill: rgb(165, 15, 179)" src="bootstrap-icons-1.3.0/user.svg" >
        </div> 
          <h4>Login</h4>
        </div>
        <form action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>

          <div class="main-check-box">
            <div class="checkbox">
              <label class="remember__me"><input type="checkbox" name="remember">Remember me</label>
            </div>
            <div class="checkbox">
              <label class="register"><input type="checkbox" name="remember" lb-register>Register here!</label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
</div>


</body>
</html>
